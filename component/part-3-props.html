<html>
	<head>
		<title> Growler </title>
	</head>
	<body>
		<div id="app">
			<h3> Using Components </h3>
			Local Registration
			<child message="hello!"></child>
		</div>
		<script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"> </script>
		<script type="text/javascript">
			
			Vue.component('child', {
			  props: ['message'],
			  template: '<span>{{ message }}</span>'
			})

			new Vue({
			  	el: '#app'		   
			})

		</script>
	</body>
	</body>
</html>
