<html>
	<head>
		<title> Growler </title>
	</head>
	<body>
		<div id="app">
			<h3> Using Components </h3>
			Local Registration
			<child v-bind:my-message="message"></child>
		</div>
		<script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"> </script>
		<script type="text/javascript">

			Vue.component('child', {
				props: ['myMessage'],
				
			    	component:new Promise((resolve)=>(
			        setTimeout( () => 
			          resolve({template: '<span>{{ myMessage }}</span>'}), 3000)
			      ))
			    }
			})
			new Vue({
			  	el: '#app',
			  	data:{
			  		message: 'test'
			  	}
			})
		</script>
	</body>
	</body>
</html>
