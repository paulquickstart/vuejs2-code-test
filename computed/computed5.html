<html>
	<head>
		<title> Growler </title>
	</head>
	<body>
		<div id="app">
			<p> Counter: {{ counter }} </p>
			<p> Clicks : {{ clicks }} </p>
			<button v-on:click="increment"> Increment </button>
		</div>
		<script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"> </script>
		<script type="text/javascript">
			new Vue({
			  	el: '#app',
			  	data: {
			  		clicks: 0
			  	},
			  	methods:{
			  		increment:function(){
			  			this.clicks++
			  		}
			  	},
			  	computed:{
		  			counter:function(){
		  				return this.clicks * 2
		  			}
		  		}
			})
		</script>
	</body>
	</body>
</html>
