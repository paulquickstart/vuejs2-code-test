<html>
	<head>
		<title> Growler </title>
	</head>
	<body>
		<div id="app">
		  <p>{{ sheet }}</p>
		</div>
		<script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"> </script>
		<script type="text/javascript">
			new Vue({
			  	el: '#app',
			  	data: {
			   		one : 1
			  	},
			  	computed:{
			  		sheet: function(){
			  			return this.one + 1
			  		}
			  	}
			})
		</script>
	</body>
	</body>
</html>
