<html>
	<head>
		<title> Growler </title>
		<style>
			[v-cloak] {
			  display: none;
			}
		</style>	
	</head>
	<body>
	 	<div id="liveApp">app</div>
		<script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"> </script>
		<script type="text/javascript">
			new Vue({
				template:`
			    <div>
			      <div><report></report></div>
			    </div>
			  `,
			  components:{
			    report:()=>({
			      component:new Promise((resolve)=>(
			        setTimeout(() => 
			          resolve({template:"<div>loaded</div>"}), 3000)
			      )),
			      loading: {template:"<div>Pleas Wait loading</div>"},
			      error: {template:"<div>Good Luck timeout</div>"},
			      delay: 200,
			      timeout: 3000
			    }),

			  }
			}).$mount("#liveApp")
		</script>
	</body>
	</body>
</html>
