<html>
	<head>
		<title> Growler </title>
	</head>
	<body>
	 	<div id="app">
	 		<div v-for="elem in inputProject">
		      	<span><button v-on:click="removeInput(elem.id)">Remove</button></span>
		      	<input type="text" v-bind:value="elem.id" />
		      	<button v-on:click="toggle(elem.id)">show/hide</button>
		      	<p v-show="elem.active" v-bind:id="elem.id">show {{push}}</p>
		     	</div>
		     	<br/>
		    	<button v-on:click="addInput">Add Input</button>
	 		</div>
	 	</div>
		<script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"> </script>
		<script type="text/javascript">
			new Vue({
			  el: '#app',
			  data: {
			  	inputProject: [],
   				counter:0
			  },
			  methods :{
			  	addInput: function() {
					this.inputProject.push({id:this.counter,active:false});
					this.counter++
				},
				removeInput: function(index) {
					this.inputProject.splice(index,1);
				},
		   		toggle: function (index) {
		     		var item= this.inputProject.filter(a=>a.id==index)[0];
		      		item.active=!item.active;
		   		}
			  }
			})
		</script>
	</body>
	</body>
</html>
