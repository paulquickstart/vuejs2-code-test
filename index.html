<html>
	<head>
		<title> Growler </title>
	</head>
	<body>
		<div id="app">
		  <input v-model="message">
		  <p>{{ message }}</p>
		</div>
		<script type="text/javascript" src="https://unpkg.com/vue@2.5.13/dist/vue.js"> </script>

			})

	</body>
	</body>
</html>
